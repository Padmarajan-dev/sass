<!DOCTYPE html>
<html>
    <head>
        <title>designs</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="designs.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <div class="container">
               <div class="row">
                     <div class="first col s4 m4 l3">
                      <h5 class="center">Login</h5>
                       <img class="responsive-img" src="icon.png">
                     </div>
                     <div class="second col s8 m8 l6 valign-wrapper">
                       <div class="center" style="margin-left:12%;">
                       <div class="input-field col s12 m12 l12">
                         <input type="text" id="username">
                         <label for="username">Username</label>
                       </div>
                       <div class="input-field col s12 m12 l12">
                        <input type="password" id="password">
                        <label for="password">Password</label>
                      </div>
                      <div class="center input-field col s12 m12 l8">
                        <button class="btn blue">Login</button>
                      </div>
                    </div>
                     </div>
               </div>
          </div>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
